<!DOCTYPE html>
<html lang="es">
<head>

</head>
<body>
    <header>
        <a href="">Descubre las orfetas que tenemos para ti -></a>

        <nav class="menu">

                <button class="menu" type="submit">Buscar</button>
            </form>
            <a href="#">Carrito</a>
        </nav>
    

    <article>
        <div class="slider">
                <div class="slider-images">
                <img src="img/imagen1.jpg" alt="Imagen 1" width="0%">
                <img src="img/imagen1.jpg" alt="Imagen 2" width="0%">
            </div>
        </div>
    </article>
    
    <div class="container">
        <div class="fotos"><img src="img/pc1.png" alt="" width="100%"></div>
        <div class="fotos"><img src="img/pc2.png" alt="" width="100%"></div>
        <div class="fotos"><img src="img/pc3.png" alt="" width="100%"></div>

    </div>

    <footer>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form action="queda pendiente" method="POST">
                <div class="formulario">
                    <label for="username">Usuario</label><br>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="formulario">
                    <label for="password">Contraseña</label><br>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </footer>
</body>
</html>
